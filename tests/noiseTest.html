<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Bound Horizon</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
	<script src="../libs/stats.min.js"></script>
	<script src="../libs/seedrandom.min.js"></script>
	<script src="../libs/simplex-noise.min.js"></script>
	<script src="../libs/tink.js"></script>
	<script src="../libs/pixi.min.js"></script>
	<script src="./noiseTest.js"></script>
	<style type="text/css">
	    #stage{
	        width:100%;
	        height:500px;
	    }
	</style>
</head>

<body>
	<div class="container">
		<div id="stage"></div>
		<hr/>
		<div id="controls">
			<div class="row">
				<div class="col-md-6">
					<form class="form-horizontal">
						<div class="form-group">
							<label class="col-sm-2 control-label">Seed</label>
							<div class="col-sm-10">
								<input type="number" value="4" id="seed" class="form-control" />
							</div>
						</div>
						<hr/>
						<div class="form-group">
							<label class="col-sm-2 control-label">X:</label>
							<div class="col-sm-10">
								<input value="1" min="0" max="10" step="0.1" type="range" id="x" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">Y:</label>
							<div class="col-sm-10">
								<input value="1" min="0" max="10" step="0.1" type="range" id="y" />
							</div>
						</div>
						<hr/>
						<div class="form-group">
							<label class="col-sm-2 control-label">Zoom:</label>
							<div class="col-sm-10">
								<input value="1" min="0" max="5" step=".01" type="range" id="z" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">Exponent:</label>
							<div class="col-sm-10">
								<input value="1" min="0" max="2" step=".01" type="range" id="e" />
							</div>
						</div>
						<hr/>
						<div class="form-group">
							<label class="col-sm-2 control-label">1:</label>
							<div class="col-sm-10">
								<input min="0" max="1" step=".01" type="range" id="e1" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">2:</label>
							<div class="col-sm-10">
								<input min="0" max="1" step=".01" type="range" id="e2" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">3:</label>
							<div class="col-sm-10">
								<input min="0" max="1" step=".01" type="range" id="e3" />
							</div>
						</div>
					</form>
				</div>
				<div class="col-md-6">
					<textarea readonly class="form-control" rows="20" id="output"></textarea>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
